<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Week 4 Experiment</title>
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="controller/blogControl.js"></script>

</head>
<body ng-app="">
   <div class="container" ng-controller="blogControl">
   	<div ng-repeat="blog in blogs">
   		<div class="col-md-12">{{blog.title}}</div>
   		<div class="col-md-3">{{blog.author}}</div>
   		<div class="col-md-3">{{blog.date}}</div>
   		<div class="col-md-12">
   			<textarea class="textbox" style="width:auto, height:600px">{{blog.context}}</textarea>
   		</div>
   	</div>
   </div>

</body>
</html>
