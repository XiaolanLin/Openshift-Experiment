<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Week 4 Experiment</title>
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <link rel="stylesheet" href="/css/index.css" />
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="controller/blogControl.js"></script>

</head>
<body ng-app="" class="container">
  <h2>Blogs</h2>
  <h3>This Blog is a small example of MEAN </h3>
  <h3>From Github !!!!!</h3>
  <a href="/newBlog.html" target="_blank" class="btn btn-success">Create New Blog</a>
  <div class="weather">
    <div class="table" ng-controller="weatherContrl">
      <ul ng-model="weather">
        <li>Boston </li>
          <li> Date :{{weather.date}}</li>
        <li>{{weather.tempMinC}}&#8451;~ {{weather.tempMaxC}}&#8451;</li>
        <li><img ng-src="{{weather.weatherIconUrl[0].value}}" /></li>
      </ul>
    </div>
  </div>
  <div class="blogpanel">
   <table class="table" ng-controller="blogControl">

    <tr ng-repeat="blog in blogs">
      <th class="col-md-9">
        <p class="title">{{blog.title}}</p>

        <button class="btn btn-danger" style="float: right;" ng-click="deleteBlog(blog._id)">Delete This Blog</button>
        <a class="btn btn-danger"  href="/editBlog.html" ng-click="setId(blog._id)" target="_self">Edit</a>
        <p class="info">Author: {{blog.author}} &nbsp; &nbsp; Date: {{blog.date}}</p>
        <br />
         <div class="context">{{blog.context}}</div>

        </th>
      </tr>
    </div>
   </table>
 </div>

</body>
</html>
