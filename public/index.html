<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Week 4 Experiment</title>
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="controller/blogControl.js"></script>

</head>
<body ng-app="" class="container">
  <h2>Blogs</h2>
  <h3>This Blog uses MongoDB to maintain</h3>
  <a href="/newBlog.html" target="_blank" class="btn btn-success">Create New Blog</a>
   <table class="table" ng-controller="blogControl">

    <tr ng-repeat="blog in blogs">
      <th class="col-md-9">
        <h3 class="btn-primary text-info">{{blog.title}}</h3>
        <button class="btn btn-danger" style="float: right;" ng-click="deleteBlog(blog._id)">Delete This Blog</button>
        <hr />
        <p>Author: {{blog.author}} &nbsp; &nbsp; Date: {{blog.date}}</p>
        <br />
         <div class="col-md-12" style="width:400px; height:auto;">{{blog.context}}</div>

        </th>
      </tr>
    </div>
   </table>

</body>
</html>
